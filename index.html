<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type ="text/css"/>
        <script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src= "script.js"></script>
    </head>

    <body>
        <div class="calculator">
            <form class="form">
                <div class="calcrow">
                    <input class="display" type="text" disabled/>
                </div>
                <div class="calcrow">
                    <button type="button" value = "ce" class ="key clear"></button>  
                    <button type="button" value = "c" class ="key clear_current"></button>  
                    <button type="button" value = "bck" class ="key backspace"></button>  
                    <button type="button" value = "/" class ="key button"></button>  

                </div>
                <div class="calcrow">
                    <button type="button" value = "7" class ="key button"></button>  
                    <button type="button" value = "8" class ="key button"></button>  
                    <button type="button" value = "9" class ="key button"></button>  
                    <button type="button" value = "*" class ="key button"></button>
                </div>
                <div class="calcrow">
                    <button type="button" value = "4" class ="key button"></button>  
                    <button type="button" value = "5" class ="key button"></button>  
                    <button type="button" value = "6" class ="key button"></button>  
                    <button type="button" value = "-" class ="key button"></button>
                </div>
                <div class="calcrow">
                    <button type="button" value = "1" class ="key button"></button>  
                    <button type="button" value = "2" class ="key button"></button>  
                    <button type="button" value = "3" class ="key button"></button>  
                    <button type="button" value = "+" class ="key button"></button>
                </div>
                <div class="calcrow">
                    <button type="button" value = "." class ="key button"></button>  
                    <button type="button" value = "0" class ="key button"></button>  
                    <button type="button" value = "." class ="key button"></button>  
                    <button type="button" value = "=" class ="key equal"></button>
                </div>
            </form>
        </div>
    </body>
</html>
